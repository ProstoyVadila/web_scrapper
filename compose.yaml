services:
  redis:
    image: redis:7.2.1-alpine3.17
    ports:
      - "6379:6379"
    restart: always
    environment:
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
      REDIS_PASSWORD: "password"
      REDIS_SSL: "false"
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      retries: 5

  rabbit:
    build:
      context: .
      dockerfile: configs/rabbitmq/Dockerfile
      args:
        RABBITMQ_ADMIN_USER: "admin"
        RABBITMQ_ADMIN_PASSWORD: "password"
        RABBITMQ_GUEST_USER: "guest"
        RABBITMQ_GUEST_PASSWORD: "guest"
    ports:
      - "15672:15672"
      - "5672:5672"
    restart: always
    healthcheck:
      test: rabbitmq-diagnostics -q status && rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 5

  scrapper:
    build:
      context: .
      dockerfile: scrapper/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      rabbit:
        condition: service_healthy
    environment:
      RABBITMQ_ADMIN_USER: "admin"
      RABBITMQ_ADMIN_PASSWORD: "password"
      RABBITMQ_VHOST: "/"
      RABBITMQ_HOST: "rabbit"
      RABBITMQ_PORT: 5672
      REDIS_SSL: "false"
      LOG_LEVEL: "DEBUG"
      RUST_LOG: "trace"
